<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>JavaScript unit test file</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <% if options[:app_assets] -%>
  <script src="../../public/javascripts/jquery.js" type="text/javascript"></script>
  <% else -%>
  <script src="assets/jquery-1.4.2.min.js" type="text/javascript"></script>
  <% end -%>
  <script src="assets/jquery.json-2.2.min.js" type="text/javascript"></script>
  <script src="assets/qunit_2010-07-29.js" type="text/javascript"></script>
  <script src="assets/test_runner.js" type="text/javascript"></script>
  
  
  <script src="../../public/javascripts/<%= name %>.js" type="text/javascript"></script>
  
  <link rel="stylesheet" href="assets/qunit_2010-07-29.css" type="text/css" />
</head>
<body>
  <h1 id="qunit-header"><%= name.humanize %> QUnit Test</h1>
  <h2>This test tests the file: <%= name %>.js</h2>
  <h2 id="qunit-banner"></h2>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture"></div>
  
<script type="text/javascript">
// <![CDATA[
$(function() {
  // replace with your real tests
  // qunit doc see http://docs.jquery.com/QUnit
  // or github might be interesting as well http://github.com/jquery/qunit
  module("<%= name.humanize %> Test");
  
  test('should fail', function() {
    ok(false, 'assertion failes')          
  });
  
})
// ]]>
</script>
</body>
</html>
